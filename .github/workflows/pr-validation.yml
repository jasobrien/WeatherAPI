name: Pull Request Validation

on:
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  quick-validation:
    name: Quick Validation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ðŸ”¨ Build solution
        run: dotnet build --configuration Debug --no-restore

      - name: ðŸ§ª Run unit tests
        run: |
          dotnet test test/WeatherAPI.UnitTests/WeatherAPI.UnitTests.csproj \
            --configuration Debug \
            --no-build \
            --logger "console;verbosity=normal"

      - name: ðŸ” Validate contract syntax
        run: |
          echo "ðŸ” Validating OpenAPI contract syntax..."
          cd test/WeatherAPI.SpecmaticTests/contract

          # Basic YAML syntax validation
          python3 -c "
          import yaml
          import sys
          try:
              with open('weather-api-contract.yaml', 'r') as f:
                  yaml.safe_load(f)
              print('âœ… Contract YAML syntax is valid')
          except yaml.YAMLError as e:
              print(f'âŒ Contract YAML syntax error: {e}')
              sys.exit(1)
          except Exception as e:
              print(f'âŒ Error validating contract: {e}')
              sys.exit(1)
          "

      - name: ðŸ“Š PR Summary
        run: |
          echo "# ðŸ” Pull Request Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build**: Successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Contract Syntax**: Valid" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Note**: Full contract and acceptance tests will run after merge to main/develop" >> $GITHUB_STEP_SUMMARY
